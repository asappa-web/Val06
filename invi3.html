<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For You</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe6e6;
            font-family: 'Arial', sans-serif;
            margin: 0;
            overflow: hidden;
            /* Prevent double-tap zoom on mobile */
            touch-action: manipulation;
        }

        .envelope-wrapper {
            position: relative;
            cursor: pointer;
            transition: transform 0.3s;
            /* Ensure it fits on small mobile screens */
            width: 300px;
            max-width: 90vw; 
        }

        .envelope-wrapper:hover {
            transform: scale(1.02);
        }

        .envelope {
            position: relative;
            width: 100%; /* Responsive width */
            height: 200px; /* Fixed height is fine */
            background-color: #f08080;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            border-radius: 5px; /* Slight rounding for polish */
        }

        /* Responsive Flap Calculation */
        .flap {
            position: absolute;
            top: 0; left: 0; width: 0; height: 0;
            /* Use borders relative to width/2 roughly */
            border-left: 150px solid transparent; /* Fallback */
            border-right: 150px solid transparent; /* Fallback */
            border-top: 100px solid #d65a5a;
            transform-origin: top;
            transition: transform 0.6s ease-in-out, z-index 0.6s;
            z-index: 5;
            /* Flex box logic override for responsive borders */
            width: 100%;
            border-left: 45vw solid transparent; /* Responsive adjustment */
            border-right: 45vw solid transparent; /* Responsive adjustment */
            box-sizing: border-box;
        }
        
        /* Force specific border widths for the fixed 300px desktop view, 
           override the VW relative ones to keep it neat */
        @media (min-width: 350px) {
            .flap {
                border-left: 150px solid transparent;
                border-right: 150px solid transparent;
            }
        }

        .pocket-left {
            position: absolute; bottom: 0; left: 0; width: 0; height: 0;
            border-style: solid;
            border-width: 100px 0 100px 150px;
            border-color: transparent transparent transparent #e57373;
            z-index: 4;
        }

        .pocket-right {
            position: absolute; bottom: 0; right: 0; width: 0; height: 0;
            border-style: solid;
            border-width: 0 0 200px 150px;
            border-color: transparent transparent #ef9a9a transparent;
            z-index: 4;
        }

        .pocket-overlay {
            position: absolute; bottom: 0; left: 0; width: 0; height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-bottom: 100px solid #e57373;
            z-index: 4;
        }

        .seal {
            position: absolute;
            top: 80px; left: 50%;
            transform: translateX(-50%);
            font-size: 40px;
            z-index: 6;
            transition: opacity 0.4s;
            pointer-events: none;
        }

        .card {
            position: absolute;
            bottom: 0; left: 50%;
            transform: translateX(-50%);
            width: 85%; /* Responsive card width */
            height: 180px;
            background-color: white;
            border-radius: 5px;
            text-align: center;
            padding: 20px 10px;
            box-sizing: border-box;
            transition: transform 0.8s ease-in-out 0.4s;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .card h1 {
            color: #d32f2f;
            font-size: 1.4rem; /* Slightly smaller for mobile safety */
            margin: 0 0 20px 0;
        }

        .envelope-wrapper.open .flap {
            transform: rotateX(180deg);
            z-index: 1;
        }

        .envelope-wrapper.open .seal {
            opacity: 0;
        }

        .envelope-wrapper.open .card {
            transform: translateX(-50%) translateY(-150px);
            z-index: 6;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .btn-group {
            display: flex;
            gap: 15px; /* More space between buttons on mobile to avoid misclicks */
        }

        button {
            font-size: 1rem;
            padding: 10px 20px; /* Larger touch target */
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s;
            min-width: 70px;
            -webkit-tap-highlight-color: transparent; /* Remove blue highlight on tap */
        }

        #yesBtn {
            background-color: #4CAF50;
            color: white;
        }

        #noBtn {
            background-color: #f44336;
            color: white;
        }

        #yesBtn:hover {
            transform: scale(1.1);
        }

        .converted {
            background-color: #4CAF50 !important;
            color: white !important;
        }

        #success-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 230, 230, 0.95);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        
        #success-message {
            color: #d32f2f;
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            padding: 20px;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="envelope-wrapper" onclick="openEnvelope()">
        <div class="envelope">
            <div class="card">
                <h1 id="question">Will you be my Valentine?</h1>
                <div class="btn-group">
                    <button id="yesBtn" onclick="acceptProposal(event)">Yes</button>
                    <button id="noBtn" 
                            onmouseover="convertButton()" 
                            ontouchstart="convertButton()" 
                            onmouseout="revertButton()" 
                            ontouchend="revertButton()"
                            onclick="acceptProposal(event)">No</button>
                </div>
            </div>
            
            <div class="pocket-left"></div>
            <div class="pocket-right"></div>
            <div class="pocket-overlay"></div>
            
            <div class="flap"></div>
            <div class="seal">❤️</div>
        </div>
    </div>

    <div id="success-overlay">
        <div id="success-message">Yay! Happy Valentine's Day! ❤️</div>
    </div>

    <script>
        let isOpen = false;
        const envelope = document.querySelector('.envelope-wrapper');
        const noBtn = document.getElementById('noBtn');
        const successOverlay = document.getElementById('success-overlay');

        function openEnvelope() {
            if (!isOpen) {
                envelope.classList.add('open');
                isOpen = true;
                setTimeout(() => {
                    envelope.style.cursor = 'default';
                }, 800);
            }
        }

        // Logic to transform No to Yes (Works for Hover AND Touch)
        function convertButton() {
            if (!isOpen) return;
            noBtn.innerText = "Yes";
            noBtn.classList.add("converted");
            noBtn.style.transform = "scale(1.1)";
        }

        // Logic to revert No to No
        function revertButton() {
            if (!isOpen) return;
            // A small delay on mobile so she sees the change before it reverts
            setTimeout(() => {
                noBtn.innerText = "No";
                noBtn.classList.remove("converted");
                noBtn.style.transform = "scale(1)";
            }, 100);
        }

        function acceptProposal(event) {
            if(event) event.stopPropagation();
            successOverlay.style.display = 'flex';
            createHearts();
        }

        function createHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.innerHTML = '❤️';
                heart.style.position = 'fixed';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = '-10px';
                heart.style.fontSize = Math.random() * 20 + 20 + 'px';
                heart.style.zIndex = '101';
                heart.style.animation = 'fall 3s linear';
                document.body.appendChild(heart);
                setTimeout(() => { heart.remove(); }, 3000);
            }, 100);
        }

        const styleSheet = document.createElement("style");
        styleSheet.innerText = `
            @keyframes fall {
                to { transform: translateY(100vh); }
            }
        `;
        document.head.appendChild(styleSheet);
    </script>
</body>
</html>
