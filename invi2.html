<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe6e6;
            font-family: 'Arial', sans-serif;
            margin: 0;
            overflow: hidden; /* Prevent scrolling during animation */
        }

        /* The Container for the Envelope */
        .envelope-wrapper {
            position: relative;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .envelope-wrapper:hover {
            transform: scale(1.02);
        }

        /* The Envelope Body */
        .envelope {
            position: relative;
            width: 300px;
            height: 200px;
            background-color: #f08080; /* Light Coral */
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        /* The Top Flap (The triangle that opens) */
        .flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-top: 100px solid #d65a5a; /* Darker Coral */
            transform-origin: top;
            transition: transform 0.6s ease-in-out, z-index 0.6s;
            z-index: 5;
        }

        /* The Pocket (Left and Right folds) */
        .pocket-left, .pocket-right {
            position: absolute;
            bottom: 0;
            width: 0;
            height: 0;
            border-style: solid;
            z-index: 4;
        }

        .pocket-left {
            left: 0;
            border-width: 100px 0 100px 150px;
            border-color: transparent transparent transparent #e57373;
        }

        .pocket-right {
            right: 0;
            border-width: 0 0 200px 150px; /* Adjusted for full coverage */
            border-color: transparent transparent #ef9a9a transparent;
            border-bottom: 100px solid #ef9a9a;
            border-right: 150px solid #ef9a9a;
            border-left: 150px solid transparent;
            border-top: 100px solid transparent;
            bottom:0; right:0;
        }
        
        /* A simpler bottom pocket overlay to cover the card */
        .pocket-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-bottom: 100px solid #e57373;
            z-index: 4;
        }

        /* The Seal (Heart) */
        .seal {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 40px;
            z-index: 6;
            transition: opacity 0.4s;
            pointer-events: none;
        }

        /* The Card inside */
        .card {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 260px;
            height: 180px;
            background-color: white;
            border-radius: 5px;
            text-align: center;
            padding: 20px 10px;
            box-sizing: border-box;
            transition: transform 0.8s ease-in-out 0.4s; /* Delay to wait for flap */
            z-index: 2; /* Starts inside */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .card h1 {
            color: #d32f2f;
            font-size: 1.5rem;
            margin: 0 0 20px 0;
        }

        /* Animation States */
        .envelope-wrapper.open .flap {
            transform: rotateX(180deg);
            z-index: 1; /* Move behind card */
        }

        .envelope-wrapper.open .seal {
            opacity: 0;
        }

        .envelope-wrapper.open .card {
            transform: translateX(-50%) translateY(-150px); /* Slide UP */
            z-index: 6; /* Move above everything so buttons work */
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        /* Buttons (Same logic as before) */
        .btn-group {
            display: flex;
            gap: 10px;
        }

        button {
            font-size: 1rem;
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s;
            min-width: 60px;
        }

        #yesBtn {
            background-color: #4CAF50;
            color: white;
        }

        #noBtn {
            background-color: #f44336;
            color: white;
        }

        #yesBtn:hover {
            transform: scale(1.1);
        }

        .converted {
            background-color: #4CAF50 !important;
            color: white !important;
        }

        /* Success Message Overlay */
        #success-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 230, 230, 0.95);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        
        #success-message {
            color: #d32f2f;
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="envelope-wrapper" onclick="openEnvelope()">
        <div class="envelope">
            <div class="card">
                <h1 id="question">Will you be my Valentine?</h1>
                <div class="btn-group">
                    <button id="yesBtn" onclick="acceptProposal(event)">Yes</button>
                    <button id="noBtn" 
                            onmouseover="convertButton()" 
                            onmouseout="revertButton()" 
                            onclick="acceptProposal(event)">No</button>
                </div>
            </div>
            
            <div class="pocket-left"></div>
            <div class="pocket-right"></div>
            <div class="pocket-overlay"></div>
            
            <div class="flap"></div>
            <div class="seal">❤️</div>
        </div>
    </div>

    <div id="success-overlay">
        <div id="success-message">Yay! Happy Valentine's Day! ❤️</div>
    </div>

    <script>
        let isOpen = false;
        const envelope = document.querySelector('.envelope-wrapper');
        const noBtn = document.getElementById('noBtn');
        const successOverlay = document.getElementById('success-overlay');

        // Logic to open the envelope
        function openEnvelope() {
            if (!isOpen) {
                envelope.classList.add('open');
                isOpen = true;
                // Remove pointer events from envelope wrapper so it doesn't intercept button clicks
                // after the animation is done
                setTimeout(() => {
                    envelope.style.cursor = 'default';
                }, 800);
            }
        }

        // Logic to transform No to Yes
        function convertButton() {
            if (!isOpen) return; // Don't trigger if envelope is closed
            noBtn.innerText = "Yes";
            noBtn.classList.add("converted");
            noBtn.style.transform = "scale(1.1)";
        }

        // Logic to revert No to No
        function revertButton() {
            if (!isOpen) return;
            noBtn.innerText = "No";
            noBtn.classList.remove("converted");
            noBtn.style.transform = "scale(1)";
        }

        // Logic for acceptance
        function acceptProposal(event) {
            // Stop the click from bubbling up to the envelope (which might try to toggle open/close)
            if(event) event.stopPropagation();

            // Show success
            successOverlay.style.display = 'flex';
            createHearts();
        }

        // Rain effect
        function createHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.innerHTML = '❤️';
                heart.style.position = 'fixed';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = '-10px';
                heart.style.fontSize = Math.random() * 20 + 20 + 'px';
                heart.style.zIndex = '101'; // Above overlay
                heart.style.animation = 'fall 3s linear';
                
                document.body.appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, 3000);
            }, 100);
        }

        const styleSheet = document.createElement("style");
        styleSheet.innerText = `
            @keyframes fall {
                to { transform: translateY(100vh); }
            }
        `;
        document.head.appendChild(styleSheet);
    </script>
</body>
</html>
