<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe6e6;
            font-family: 'Arial', sans-serif;
            margin: 0;
            overflow: hidden;
        }

        /* SCALING WRAPPER
           This div scales everything up by 2.5x (250%).
           We also push it down (top: 100px) so there is room for the card to pop up.
        */
        .scale-wrapper {
            transform: scale(2.5); 
            transform-origin: center;
            margin-top: 150px; /* Push down to prevent card clipping top of screen */
        }

        /* Envelope Wrapper */
        .envelope-wrapper {
            position: relative;
            cursor: pointer;
            transition: transform 0.3s;
        }

        /* Subtle hover effect on top of the massive scale */
        .envelope-wrapper:hover {
            transform: scale(1.02);
        }

        /* Envelope Body */
        .envelope {
            position: relative;
            width: 300px;
            height: 200px;
            background-color: #f08080;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        /* Flap */
        .flap {
            position: absolute;
            top: 0; left: 0; width: 0; height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-top: 100px solid #d65a5a;
            transform-origin: top;
            transition: transform 0.6s ease-in-out, z-index 0.6s;
            z-index: 5;
        }

        /* Pockets */
        .pocket-left {
            position: absolute; bottom: 0; left: 0; width: 0; height: 0;
            border-style: solid;
            border-width: 100px 0 100px 150px;
            border-color: transparent transparent transparent #e57373;
            z-index: 4;
        }

        .pocket-right {
            position: absolute; bottom: 0; right: 0; width: 0; height: 0;
            border-style: solid;
            border-width: 0 0 200px 150px;
            border-color: transparent transparent #ef9a9a transparent;
            z-index: 4;
        }

        .pocket-overlay {
            position: absolute; bottom: 0; left: 0; width: 0; height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-bottom: 100px solid #e57373;
            z-index: 4;
        }

        /* Seal */
        .seal {
            position: absolute;
            top: 80px; left: 50%;
            transform: translateX(-50%);
            font-size: 40px;
            z-index: 6;
            transition: opacity 0.4s;
            pointer-events: none;
        }

        /* Card */
        .card {
            position: absolute;
            bottom: 0; left: 50%;
            transform: translateX(-50%);
            width: 260px; height: 180px;
            background-color: white;
            border-radius: 5px;
            text-align: center;
            padding: 20px 10px;
            box-sizing: border-box;
            transition: transform 0.8s ease-in-out 0.4s;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .card h1 {
            color: #d32f2f;
            font-size: 1.5rem;
            margin: 0 0 20px 0;
        }

        /* Animation States */
        .envelope-wrapper.open .flap {
            transform: rotateX(180deg);
            z-index: 1;
        }

        .envelope-wrapper.open .seal {
            opacity: 0;
        }

        .envelope-wrapper.open .card {
            /* Adjusted translate for scale logic */
            transform: translateX(-50%) translateY(-160px); 
            z-index: 6;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        /* Single Button Styling */
        button {
            font-size: 1.2rem;
            padding: 8px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s;
            background-color: #f44336; /* Start Red (No) */
            color: white;
            min-width: 100px;
            font-weight: bold;
        }

        /* The class that transforms the button */
        .converted {
            background-color: #4CAF50 !important; /* Change to Green (Yes) */
        }

        /* Success Overlay */
        #success-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 230, 230, 0.95);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        
        #success-message {
            color: #d32f2f;
            font-size: 3rem;
            font-weight: bold;
            text-align: center;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="scale-wrapper">
        <div class="envelope-wrapper" onclick="openEnvelope()">
            <div class="envelope">
                <div class="card">
                    <h1 id="question">Will you be my Valentine?</h1>
                    
                    <button id="trapBtn" 
                            onmouseover="convertButton()" 
                            onmouseout="revertButton()" 
                            onclick="acceptProposal(event)">
                        No
                    </button>
                </div>
                
                <div class="pocket-left"></div>
                <div class="pocket-right"></div>
                <div class="pocket-overlay"></div>
                
                <div class="flap"></div>
                <div class="seal">❤️</div>
            </div>
        </div>
    </div>

    <div id="success-overlay">
        <div id="success-message">I knew it! ❤️</div>
    </div>

    <script>
        let isOpen = false;
        const envelope = document.querySelector('.envelope-wrapper');
        const trapBtn = document.getElementById('trapBtn');
        const successOverlay = document.getElementById('success-overlay');

        function openEnvelope() {
            if (!isOpen) {
                envelope.classList.add('open');
                isOpen = true;
                setTimeout(() => {
                    envelope.style.cursor = 'default';
                }, 800);
            }
        }

        function convertButton() {
            if (!isOpen) return;
            trapBtn.innerText = "Yes";
            trapBtn.classList.add("converted");
            trapBtn.style.transform = "scale(1.2)";
        }

        function revertButton() {
            if (!isOpen) return;
            trapBtn.innerText = "No";
            trapBtn.classList.remove("converted");
            trapBtn.style.transform = "scale(1)";
        }

        function acceptProposal(event) {
            if(event) event.stopPropagation();
            successOverlay.style.display = 'flex';
            createHearts();
        }

        function createHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.innerHTML = '❤️';
                heart.style.position = 'fixed';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = '-10px';
                heart.style.fontSize = Math.random() * 20 + 20 + 'px';
                heart.style.zIndex = '101';
                heart.style.animation = 'fall 3s linear';
                document.body.appendChild(heart);
                setTimeout(() => { heart.remove(); }, 3000);
            }, 100);
        }

        const styleSheet = document.createElement("style");
        styleSheet.innerText = `
            @keyframes fall {
                to { transform: translateY(100vh); }
            }
        `;
        document.head.appendChild(styleSheet);
    </script>
</body>
</html>
